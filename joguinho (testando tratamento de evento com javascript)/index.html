<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Estourando balões</title>

		<script language='Javascript'>
			
			function iniciaJogo(){
				var nivel_jogo = document.getElementById('nivel_jogo').value;

				//esta função chama a outra página e transfere parâmetros, como no caso, o nível do jogo. Em outras palavras ele forna um hiperlink reference na instancia padrão do navegador
				window.location.href = 'jogo.html?'+nivel_jogo;
				
			}
		</script>
	</head>

	<body>
		<div>
			<p>
				<b>Nível: </b>
				<select id="nivel_jogo">
					<option value="1">Fácil</option>
					<option value="2">Normal</option>
					<option value="3">Difícil</option>
				</select>
			</p>
			<br />
			<img src="imagens/iniciar.png" onclick="iniciaJogo()" />

	</body>
	
</html>
